<h1 class="h4 titulo">Cadastro de Produto</h1>
<!-- Nome do Produto -->
<label for="inputNome" class="sr-only">Nome do Produto</label>
<input type="text"
    id ="inputNome"
    name="nomeProduto"
    placeholder="Nome do Produto"
    class="form-control mb-2 col-md-4"
    [ngClass]="{
        'is-invalid': nome.invalid && (nome.dirth || nome.touched),
        'is-valid': nome.valid && (nome.dirth || nome.touched)
    }"
    [(ngModel)]="produto.nome"
    #nome="ngModel"
    required
/>
<div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
    <div *ngIf="nome.errors.required">
        Nome do produto é de preenchimento obrigatório.
    </div>
</div>
    <!-- Descrição do Produto -->
<label for="inputDescricao" class="sr-only">Descrição do Produto</label>
<input type="text"
    id="inputDescricao"
    name="descricaoProduto"
    placeholder="Descrição do Produto"
    class="form-control mb-2 col-md-4"
    [ngClass]="{
        'is-invalid': descricao.invalid && (descricao.dirth || descricao.touched),
        'is-valid': descricao.valid && (descricao.dirth || descricao.touched)
    }"
    [(ngModel)]="produto.descricao"
    #descricao="ngModel"
    required
    minlength="10"
/>
<div class="invalid-feedback mb-2" *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)">
    <div *ngIf="descricao.errors.required">
        A desrição do produto é de preenchimento obrigatório.
    </div>
    <div *ngIf="descricao.errors.minlength">
        Campo deve ter no mínimo 10 caracteres
    </div>
</div>
    <!-- Preço do Produto -->
<label for="inputPreco" class="sr-only">Preço do Produto</label>
<input type="number"
    id="inputPreco"
    name="PrecoProduto"
    placeholder="Preço"
    class="form-control mb-2 col-md-2"
    [ngClass]="{
        'is-invalid': preco.invalid && (preco.dirth || preco.touched),
        'is-valid': preco.valid && (preco.dirth || preco.touched)
    }"
    [(ngModel)]="produto.preco"
    #preco="ngModel"
    required
/>
<div class="invalid-feedback mb-2" *ngIf="preco.invalid && (preco.dirty || preco.touched)">
    <div *ngIf="preco.errors.required">
        Preço do produto é de preenchimento obrigatório.
    </div>
</div>
<!-- Adicionar Foto -->
<div class="input-group mb-2">
    <div class="custom-file col-md-4">
        <label for="inputFile" class="custom-file-label">Escolha uma foto...</label>
        <input type="file" 
            class="custom-file-input" 
            id="inputFile"
            (change)="inputChange($event.target.files)"
        />
    </div>
</div>

<div class="form-inline">
    <!-- Botão Cadastrar-->
    <button class="btnCadastrar btn btn-primary" (click)="cadastrar()" [disabled]="ativar_spinner">
        <span class="spinner-border spinner-border-sm" 
            *ngIf="ativar_spinner"
        ></span>    
        Cadastrar
    </button>
    <!-- Botão Cancelar -->
    <button class="btn btn-secondary" [routerLink]="['/pesquisar-produto']">Cancelar</button>
</div>
<!-- Mensagem -->
<div class="alert alert-danger col-md-4" *ngIf="mensagem">
    {{mensagem}}
</div>
